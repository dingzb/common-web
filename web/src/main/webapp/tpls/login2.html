<div class="ws-login-wrapper">
    <div class="login-top-box">
        <div class="login-top">
            <span class="login-title">智能Wifi管理系统</span>
        </div>
    </div>
    <div class="ws-login-form-signin">
        <form>
            <h2 class="ws-login-form-signin-heading">Please login</h2>
            <input type="text" class="form-control" name="username" placeholder="Email Address" required autofocus=""/>
            <input type="password" class="form-control" name="password" placeholder="Password" required/>
            <img style="cursor: pointer; width: 76px" alt="看不清" src="app/verifyCode/image" onclick="this.src='app/verifyCode/image?t='+new Date()">
            <input style="display: inline; width: 180px;" type="text" class="form-control" required placeholder="验证码" >
            <input class="form-control" type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
    <div class="login-footer">
        <!--<span style="width: 0;">支持IE11以上，火狐，谷歌浏览器</span>-->
        <span>Copyright © 2016 Tendyron Corporation</span>
    </div>
</div>
